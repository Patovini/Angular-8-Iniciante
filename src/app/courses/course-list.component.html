<h2> Curso List </h2>

<div class="form-group row ">
    <label class="col-sm-2 col-from-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>


<table class="table table-striped"> <!-- Tabela do bootstrap -->
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>ReleaseDate</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <!-- let "variável-de-template" of "nossa-lista-de-cursos"-->
        <tr *ngFor ="let course of filteredCourse">
            <!-- fazendo interpolação: -->

            <!-- Com os colchetes, o Angular vai entender que precisa mesclar o src com o valor da variável-->
            <td><img [src]="course.imageUrl" width="40" height="40" ></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-': ' '}}</td><!-- replace é um pipe criado  -->
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td><!--  date é um pipe do proprio angular-->
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-4">Edit</a>
                <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
            </td>

        </tr>
    </tbody>

</table>
